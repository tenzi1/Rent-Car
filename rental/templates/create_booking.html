{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Booking
{% endblock title %}

{% block content %}

<div class="container my-5 p-5">
<h1 class="text-center">Fill this form to book your car</h1>
<div class="col-md-6 mx-auto border rounded p-3">
<form action="" method="post">
    
    {% csrf_token %}
    {{form|crispy }}
    <!-- <input type="submit" value="Book Now"> -->
    <button type="submit" class="btn btn-primary btn-customized mt-4">
        Book Now
      </button>
</form>
</div>
</div>
{% endblock %}
